<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>soosy.xyz</title>
  <link rel="icon" href="https://http.cat/100.jpg" type="image/jpeg" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      background: radial-gradient(circle at top, #1a1a2e, #000);
      overflow: hidden;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3rem;
      color: #f5f5f5;
      margin-top: 20px;
    }

    .caption {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 10px;
    }

    img {
      width: 300px;
      max-width: 80%;
      border-radius: 12px;
      border: 2px solid #444;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .rarity {
      font-size: 1.1rem;
      margin-top: 10px;
      font-weight: bold;
    }

    .common { color: #aaa; }
    .rare { color: #00bfff; }
    .legendary { color: #ff8c00; }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <img id="catImg" src="" alt="http.cat" />
    <h1>soosy.xyz - gamble cats</h1>
    <div class="caption" id="caption"></div>
    <div class="rarity" id="rarityLabel"></div>
  </div>

  <script>
    const httpCats = [
      { code: 100, rarity: "Common" },
      { code: 101, rarity: "Common" },
      { code: 200, rarity: "Common" },
      { code: 201, rarity: "Common" },
      { code: 202, rarity: "Rare" },
      { code: 204, rarity: "Rare" },
      { code: 206, rarity: "Rare" },
      { code: 301, rarity: "Common" },
      { code: 302, rarity: "Common" },
      { code: 304, rarity: "Rare" },
      { code: 400, rarity: "Rare" },
      { code: 401, rarity: "Rare" },
      { code: 403, rarity: "Rare" },
      { code: 404, rarity: "Legendary" },
      { code: 405, rarity: "Rare" },
      { code: 408, rarity: "Rare" },
      { code: 418, rarity: "Legendary" },
      { code: 420, rarity: "Legendary" },
      { code: 429, rarity: "Rare" },
      { code: 500, rarity: "Common" },
      { code: 502, rarity: "Common" },
      { code: 503, rarity: "Rare" },
      { code: 504, rarity: "Rare" },
      { code: 511, rarity: "Legendary" }
    ];

    function showCat(cat) {
      document.getElementById("catImg").src = `https://http.cat/${cat.code}.jpg`;
      document.getElementById("caption").textContent = `HTTP ${cat.code}`;
      const rarityLabel = document.getElementById("rarityLabel");
      rarityLabel.textContent = `${cat.rarity} üêæ`;
      rarityLabel.className = `rarity ${cat.rarity.toLowerCase()}`;
    }

    function getRandomCat() {
      return httpCats[Math.floor(Math.random() * httpCats.length)];
    }

    function initCat() {
      const saved = localStorage.getItem("soosy_httpcat");
      let cat;

      try {
        cat = saved ? JSON.parse(saved) : getRandomCat();
      } catch {
        cat = getRandomCat();
      }

      showCat(cat);
      localStorage.setItem("soosy_httpcat", JSON.stringify(cat));
    }

    window.onload = initCat;
  </script>
</body>
</html>
