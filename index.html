<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>soosy - üê± Cat Page</title>

    <!-- Main Styles -->
    <link href="style.css" type="text/css" media="all" rel="stylesheet">
    <link href="assets/css/style.min.css" type="text/css" media="all" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    <link href="assets/font-awesome/css/fontawesome-all.min.css" type="text/css" media="all" rel="stylesheet" />

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>

    <!--[if lt IE 9]>
      <script type='text/javascript' src='//html5shim.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
    <style>
      .soosy-header {
        text-align: center;
        font-family: 'Lato', sans-serif;
        font-size: 3em;
        color: #444;
        margin: 40px 0 20px;
      }

      .cat-image {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      }

      .cat-caption {
        text-align: center;
        font-size: 1.2em;
        color: #666;
        margin-top: 10px;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>

    <div id="preloader"><div id="status">&nbsp;</div></div>

    <div id="page">
      <header class="post-bottom">
        <div class="wrapper clearfix">
          <div class="post-col-4 logo">
            <div class="textcenter borderline">Logo Section</div>
          </div>
          <div class="post-col-8">
            <div class="menu textcenter borderline">Menu Section</div>
          </div>
        </div> 
      </header>

      <!-- soosy Header + Cat -->
      <div class="soosy-header">soosy</div>
      <img src="https://placekitten.com/600/400" alt="Cute Cat" class="cat-image">
      <p class="cat-caption">Welcome to soosy.xyz ‚Äì cat approved üêæ</p>

      <!-- Page Content -->
      <div class="page-wrap post-bottom">
        <div class="wrapper">
          <!-- [Your original grid layout remains unchanged here] -->

          <!-- Fullwidth -->
          <div class="post-col-12 post-bottom">
            <div class="borderline textcenter">.post-col-12</div>
          </div>

          <!-- [All the other .post-col grid layout content stays the same below] -->

          <!-- 2/10 Columns -->
          <div class="clearfix textcenter post-bottom">
            <div class="post-col-2">
              <div class="borderline">.post-col-2</div>
            </div>
            <div class="post-col-10">
              <div class="borderline">.post-col-10</div>
            </div>
          </div>

          <!-- [etc... All existing blocks untouched for you to use as layout test or content later] -->

          <!-- 10/2 Columns -->
          <div class="clearfix textcenter post-bottom">
            <div class="post-col-10">
              <div class="borderline">.post-col-10</div>
            </div>
            <div class="post-col-2">
              <div class="borderline">.post-col-2</div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="wrapper">
          <div class="post-col-12 post-bottom">
            <div class="borderline textcenter">Footer Section</div>
          </div>
        </div>
      </footer>
    </div>

    <script type="text/javascript" src="assets/js/custom.min.js"></script>
  </body>
</html>
