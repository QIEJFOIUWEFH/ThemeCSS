<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soosy Cat Machine</title>
  <link rel="icon" href="https://http.cat/404.jpg" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .caption {
      color: #aaa;
      margin-bottom: 10px;
    }

    #catImg {
      width: 300px;
      max-width: 90vw;
      border-radius: 12px;
      transition: transform 0.5s ease;
    }

    .flip {
      animation: flip 0.4s linear;
    }

    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(90deg); }
      100% { transform: rotateY(0deg); }
    }

    button {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      margin-top: 20px;
      border-radius: 25px;
      color: white;
      cursor: pointer;
    }

    #rarityText {
      margin-top: 10px;
      color: #ffcc00;
    }

    #inventory {
      margin-top: 30px;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      max-width: 90vw;
    }

    #inventory ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #inventory li {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <div class="caption">Click the image or press reroll ðŸŽ²</div>
  <img id="catImg" src="" alt="cat" />
  <div id="rarityText"></div>
  <button id="rerollBtn">Reroll</button>

  <div id="inventory">
    <h2>Inventory</h2>
    <ul id="inventoryList"></ul>
  </div>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="https://soosycdn.pages.dev/audio/cats-soosy.mp3" type="audio/mpeg">
  </audio>

  <script>
    const cats = [
      { code: 200, rarity: "Common" },
      { code: 201, rarity: "Common" },
      { code: 202, rarity: "Uncommon" },
      { code: 204, rarity: "Uncommon" },
      { code: 206, rarity: "Rare" },
      { code: 301, rarity: "Rare" },
      { code: 302, rarity: "Rare" },
      { code: 304, rarity: "Epic" },
      { code: 400, rarity: "Epic" },
      { code: 401, rarity: "Legendary" },
      { code: 403, rarity: "Legendary" },
      { code: 404, rarity: "Mythic" },
      { code: 405, rarity: "Mythic" },
      { code: 418, rarity: "Mythic" },
      { code: 500, rarity: "Mythic" }
    ];

    function getRandomCat() {
      const pool = [];

      cats.forEach(cat => {
        let weight = 1;
        switch (cat.rarity) {
          case "Common": weight = 60; break;
          case "Uncommon": weight = 20; break;
          case "Rare": weight = 10; break;
          case "Epic": weight = 6; break;
          case "Legendary": weight = 3; break;
          case "Mythic": weight = 1; break;
        }
        for (let i = 0; i < weight; i++) {
          pool.push(cat);
        }
      });

      return pool[Math.floor(Math.random() * pool.length)];
    }

    const catImg = document.getElementById("catImg");
    const rarityText = document.getElementById("rarityText");
    const rerollBtn = document.getElementById("rerollBtn");
    const inventoryList = document.getElementById("inventoryList");
    const bgm = document.getElementById("bgm");

    let inventory = JSON.parse(localStorage.getItem("inventory")) || {};
    let currentCat = JSON.parse(localStorage.getItem("lastCat")) || getRandomCat();

    function showCat(cat) {
      catImg.src = `https://http.cat/${cat.code}.jpg`;
      rarityText.textContent = `Rarity: ${cat.rarity}`;
      updateInventory(cat.code);
    }

    function updateInventory(code) {
      inventory[code] = (inventory[code] || 0) + 1;
      localStorage.setItem("inventory", JSON.stringify(inventory));
      renderInventory();
    }

    function renderInventory() {
      inventoryList.innerHTML = "";
      Object.keys(inventory).sort((a, b) => a - b).forEach(code => {
        const rarity = cats.find(c => c.code == code)?.rarity || "Unknown";
        const li = document.createElement("li");
        li.textContent = `HTTP ${code} â€” ${rarity} â€” x${inventory[code]}`;
        inventoryList.appendChild(li);
      });
    }

    function reroll() {
      try { bgm.play(); } catch {}

      const flipCount = 14;
      let flips = 0;

      const flipInterval = setInterval(() => {
        const tempCat = getRandomCat();
        catImg.classList.remove("flip");
        void catImg.offsetWidth; // reset animation
        catImg.classList.add("flip");
        catImg.src = `https://http.cat/${tempCat.code}.jpg`;
        rarityText.textContent = `...`;

        flips++;

        if (flips >= flipCount) {
          clearInterval(flipInterval);
          setTimeout(() => {
            currentCat = getRandomCat();
            showCat(currentCat);
            localStorage.setItem("lastCat", JSON.stringify(currentCat));
          }, 200);
        }
      }, 146); // slower for shuffle feel
    }

    rerollBtn.addEventListener("click", reroll);
    catImg.addEventListener("click", reroll);

    showCat(currentCat);
    renderInventory();
  </script>
</body>
</html>
