<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Soosy Cat Machine</title>
  <link rel="icon" href="https://github.com/QIEJFOIUWEFH/soosycdn/blob/main/419.jpg?raw=true" type="image/jpeg" />
  <style>
    body {
      margin: 0; font-family: sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      text-align: center;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; overflow: hidden;
      padding: 1rem;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    #catImg {
      width: 280px; max-width: 90vw;
      border-radius: 12px;
      box-shadow: 0 0 20px gray;
      cursor: pointer;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transition: box-shadow 0.3s ease;
    }

    .flip-container {
      perspective: 800px;
      width: 280px;
      max-width: 90vw;
      height: 280px;
      margin: 0 auto;
      position: relative;
    }
    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 3.5s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px gray;
    }
    .front {
      background: #111;
    }
    .back {
      transform: rotateY(180deg);
      background: #111;
    }

    #rarityText {
      margin-top: 8px; font-weight: bold; font-size: 1.1rem;
    }
    button {
      margin-top: 20px; padding: 10px 25px;
      border-radius: 20px; border: none;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: white; font-weight: bold; font-size: 1rem;
      cursor: pointer;
      user-select: none;
    }
    #inventory {
      margin-top: 30px; background: rgba(255 255 255 / 0.1);
      padding: 12px 20px; border-radius: 12px;
      width: 100%; max-width: 400px;
      text-align: left;
      font-size: 0.9rem;
      max-height: 200px; overflow-y: auto;
    }
    #inventory h2 {
      margin: 0 0 8px;
      font-weight: 600;
      color: #ffc107;
      text-align: center;
    }
    #inventory ul {
      list-style: none; margin: 0; padding: 0;
    }
    #inventory li {
      margin-bottom: 5px;
      border-bottom: 1px solid rgba(255 255 255 / 0.1);
      padding-bottom: 3px;
      color: #ddd;
    }

    /* Glowing outlines by rarity */
    .glow-common    { box-shadow: 0 0 15px gray; }
    .glow-uncommon  { box-shadow: 0 0 15px #2ecc71; }
    .glow-rare      { box-shadow: 0 0 15px #3498db; }
    .glow-epic      { box-shadow: 0 0 15px #9b59b6; }
    .glow-legendary { box-shadow: 0 0 20px #e67e22; }
    .glow-mythic    { box-shadow: 0 0 25px #f1c40f; }
  </style>
</head>
<body>

  <h1>Soosy Cat Machine</h1>
  
  <div class="flip-container" aria-label="HTTP cat image">
    <div id="flipper" class="flipper">
      <img id="frontImg" class="front" src="" alt="HTTP cat front" />
      <img id="backImg" class="back" src="" alt="HTTP cat back" />
    </div>
  </div>
  
  <div id="rarityText"></div>
  <button id="rerollBtn">Reroll ðŸŽ²</button>

  <div id="inventory">
    <h2>Inventory</h2>
    <ul id="inventoryList"></ul>
  </div>

  <audio id="bgm" loop preload="auto" src="https://raw.githubusercontent.com/QIEJFOIUWEFH/soosycdn/main/cats-soosy.mp3"></audio>

  <script>
    const cats = [
      { code: 200, rarity: "Common" },
      { code: 201, rarity: "Common" },
      { code: 202, rarity: "Uncommon" },
      { code: 204, rarity: "Uncommon" },
      { code: 206, rarity: "Rare" },
      { code: 301, rarity: "Rare" },
      { code: 302, rarity: "Rare" },
      { code: 304, rarity: "Epic" },
      { code: 400, rarity: "Epic" },
      { code: 401, rarity: "Legendary" },
      { code: 403, rarity: "Legendary" },
      { code: 404, rarity: "Mythic" },
      { code: 405, rarity: "Mythic" },
      { code: 418, rarity: "Mythic" },
      { code: 500, rarity: "Mythic" }
    ];

    const rarityClasses = {
      "Common": "glow-common",
      "Uncommon": "glow-uncommon",
      "Rare": "glow-rare",
      "Epic": "glow-epic",
      "Legendary": "glow-legendary",
      "Mythic": "glow-mythic"
    };

    const rarityChances = {
      "Common": "53%",
      "Uncommon": "26%",
      "Rare": "11%",
      "Epic": "6%",
      "Legendary": "3%",
      "Mythic": "1%"
    };

    const flipper = document.getElementById("flipper");
    const frontImg = document.getElementById("frontImg");
    const backImg = document.getElementById("backImg");
    const rarityText = document.getElementById("rarityText");
    const rerollBtn = document.getElementById("rerollBtn");
    const inventoryList = document.getElementById("inventoryList");
    const bgm = document.getElementById("bgm");

    let inventory = JSON.parse(localStorage.getItem("inventory") || "{}");
    let lastCat = JSON.parse(localStorage.getItem("lastCat")) || getRandomCat();
    let flipping = false;

    function getRandomCat() {
      const pool = [];
      cats.forEach(cat => {
        let weight = 1;
        switch (cat.rarity) {
          case "Common": weight = 50; break;
          case "Uncommon": weight = 25; break;
          case "Rare": weight = 10; break;
          case "Epic": weight = 6; break;
          case "Legendary": weight = 3; break;
          case "Mythic": weight = 1; break;
        }
        for (let i = 0; i < weight; i++) pool.push(cat);
      });
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function saveInventory(code) {
      inventory[code] = (inventory[code] || 0) + 1;
      localStorage.setItem("inventory", JSON.stringify(inventory));
      renderInventory();
    }

    function renderInventory() {
      inventoryList.innerHTML = '';
      Object.keys(inventory)
        .sort((a,b) => a-b)
        .forEach(code => {
          const cat = cats.find(c => c.code == code);
          const rarity = cat ? cat.rarity : "Unknown";
          const chance = rarityChances[rarity] || "?";
          const li = document.createElement("li");
          li.textContent = `HTTP ${code} â€” ${rarity} - ${chance} â€” x${inventory[code]}`;
          inventoryList.appendChild(li);
        });
    }

    function showCat(cat) {
      frontImg.src = `https://http.cat/${cat.code}.jpg`;
      backImg.src = `https://http.cat/${cat.code}.jpg`;
      rarityText.textContent = `Rarity: ${cat.rarity} - ${rarityChances[cat.rarity] || "?"}`;
      // Glow effect on front and back
      Object.values(rarityClasses).forEach(cls => {
        frontImg.classList.remove(cls);
        backImg.classList.remove(cls);
      });
      frontImg.classList.add(rarityClasses[cat.rarity]);
      backImg.classList.add(rarityClasses[cat.rarity]);
      saveInventory(cat.code);
      localStorage.setItem("lastCat", JSON.stringify(cat));
      lastCat = cat;
    }

    function playMusic() {
      try {
        bgm.volume = 0.3;
        bgm.play();
      } catch(e) {
        console.log("Audio play blocked; user interaction needed.");
      }
    }

    function reroll() {
      if (flipping) return; // prevent multiple clicks
      flipping = true;
      playMusic();
      
      // shuffle images behind flip effect
      let shuffleCount = 0;
      const maxShuffles = 20;
      const shuffleIntervalMs = 150;
      
      let shuffleInterval = setInterval(() => {
        const tempCat = getRandomCat();
        backImg.src = `https://http.cat/${tempCat.code}.jpg`;
        // Show glow on back
        Object.values(rarityClasses).forEach(cls => backImg.classList.remove(cls));
        backImg.classList.add(rarityClasses[tempCat.rarity]);
        rarityText.textContent = "Shuffling...";
        shuffleCount++;
        if (shuffleCount >= maxShuffles) {
          clearInterval(shuffleInterval);
          // Flip animation
          flipper.classList.add("flipped");
          setTimeout(() => {
            flipper.classList.remove("flipped");
            showCat(lastCat = getRandomCat());
            flipping = false;
          }, 3500); // match animation duration
        }
      }, shuffleIntervalMs);
    }

    rerollBtn.onclick = reroll;

    // On page load, show last cat & render inventory
    showCat(lastCat);
    renderInventory();

    // Optional: play music on first click or autoplay on load with muted autoplay restrictions in mind
    // bgm.play().catch(() => {});

  </script>

</body>
</html>
