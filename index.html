<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soosy Cat Machine</title>
  <link rel="icon" href="https://http.cat/404.jpg" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .caption {
      color: #aaa;
      margin-bottom: 10px;
    }

    #catImg {
      width: 300px;
      max-width: 90vw;
      border-radius: 12px;
      transition: transform 1s ease;
    }

    .spin {
      animation: spin 7s ease-in-out;
    }

    @keyframes spin {
      0% { transform: rotateY(0); filter: blur(2px); }
      50% { transform: rotateY(900deg); filter: blur(8px); }
      100% { transform: rotateY(1800deg); filter: blur(0); }
    }

    button {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      margin-top: 20px;
      border-radius: 25px;
      color: white;
      cursor: pointer;
    }

    #rarityText {
      margin-top: 10px;
      color: #ffcc00;
    }

    #inventory {
      margin-top: 30px;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      max-width: 90vw;
    }

    #inventory ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #inventory li {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <div class="caption">Click the image or press reroll ðŸŽ²</div>
  <img id="catImg" src="" alt="cat" />
  <div id="rarityText"></div>
  <button id="rerollBtn">Reroll</button>

  <div id="inventory">
    <h2>Inventory</h2>
    <ul id="inventoryList"></ul>
  </div>

  <audio id="csgoSound" src="https://cdn.jsdelivr.net/gh/QIEJFOIUWEFH/soosycdn@main/csgo-case.mp3" preload="auto"></audio>

  <script>
    const cats = [
      { code: 200, rarity: "Common" },
      { code: 201, rarity: "Common" },
      { code: 202, rarity: "Uncommon" },
      { code: 204, rarity: "Uncommon" },
      { code: 206, rarity: "Rare" },
      { code: 301, rarity: "Rare" },
      { code: 302, rarity: "Rare" },
      { code: 304, rarity: "Epic" },
      { code: 400, rarity: "Epic" },
      { code: 401, rarity: "Legendary" },
      { code: 403, rarity: "Legendary" },
      { code: 404, rarity: "Mythic" },
      { code: 405, rarity: "Mythic" },
      { code: 418, rarity: "Mythic" },
      { code: 500, rarity: "Mythic" }
    ];

    function getRandomCat() {
      return cats[Math.floor(Math.random() * cats.length)];
    }

    const catImg = document.getElementById("catImg");
    const rarityText = document.getElementById("rarityText");
    const rerollBtn = document.getElementById("rerollBtn");
    const csgoSound = document.getElementById("csgoSound");
    const inventoryList = document.getElementById("inventoryList");

    let inventory = JSON.parse(localStorage.getItem("inventory")) || {};
    let currentCat = JSON.parse(localStorage.getItem("lastCat")) || getRandomCat();

    function showCat(cat) {
      const img = new Image();
      img.onload = () => {
        catImg.src = `https://http.cat/${cat.code}.jpg`;
        rarityText.textContent = `Rarity: ${cat.rarity}`;
        updateInventory(cat.code);
      };
      img.onerror = () => {
        catImg.src = "https://http.cat/404.jpg";
        rarityText.textContent = "Image not found.";
      };
      img.src = `https://http.cat/${cat.code}.jpg`;
    }

    function updateInventory(code) {
      inventory[code] = (inventory[code] || 0) + 1;
      localStorage.setItem("inventory", JSON.stringify(inventory));
      renderInventory();
    }

    function renderInventory() {
      inventoryList.innerHTML = "";
      Object.keys(inventory).sort((a, b) => a - b).forEach(code => {
        const rarity = cats.find(c => c.code == code)?.rarity || "Unknown";
        const li = document.createElement("li");
        li.textContent = `HTTP ${code} â€” ${rarity} â€” x${inventory[code]}`;
        inventoryList.appendChild(li);
      });
    }

    function reroll() {
      const newCat = getRandomCat();
      catImg.classList.add("spin");
      csgoSound.currentTime = 0;
      csgoSound.play().catch(() => {});
      setTimeout(() => {
        showCat(newCat);
        localStorage.setItem("lastCat", JSON.stringify(newCat));
        catImg.classList.remove("spin");
      }, 7000); // matches audio duration
    }

    rerollBtn.addEventListener("click", reroll);
    catImg.addEventListener("click", reroll);

    // initial load
    showCat(currentCat);
    renderInventory();
  </script>
</body>
</html>
