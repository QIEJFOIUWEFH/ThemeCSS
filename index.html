<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Development</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500&display=swap');

        body {
            background: #000;
            color: #fff;
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .dev-text {
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite alternate;
            
            /* White glow stroke effect */
            text-shadow: 
                0 0 6px rgba(255, 255, 255, 0.8),
                0 0 12px rgba(255, 255, 255, 0.6),
                0 0 18px rgba(255, 255, 255, 0.4),
                0 0 24px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.2),
                
                /* Subtle stroke effect */
                -1px -1px 0 rgba(255, 255, 255, 0.3),
                1px -1px 0 rgba(255, 255, 255, 0.3),
                -1px 1px 0 rgba(255, 255, 255, 0.3),
                1px 1px 0 rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1rem;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="dev-text">in development</h1>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            
            // Random horizontal position
            snowflake.style.left = Math.random() * 100 + 'vw';
            
            // Random animation duration (speed)
            const duration = Math.random() * 3 + 2; // 2-5 seconds
            snowflake.style.animationDuration = duration + 's';
            
            // Random size
            const size = Math.random() * 0.8 + 0.6; // 0.6-1.4rem
            snowflake.style.fontSize = size + 'rem';
            
            // Random opacity
            snowflake.style.opacity = Math.random() * 0.8 + 0.2;
            
            document.body.appendChild(snowflake);
            
            // Remove snowflake after animation
            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.parentNode.removeChild(snowflake);
                }
            }, duration * 1000);
        }

        // Create snowflakes continuously
        setInterval(createSnowflake, 100);
        
        // Create initial batch
        for (let i = 0; i < 100; i++) {
            setTimeout(createSnowflake, i * 50);
        }
    </script>
</body>
</html>
